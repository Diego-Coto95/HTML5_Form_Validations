<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    <script src="https://kit.fontawesome.com/71b40ce256.js" crossorigin="anonymous"></script>

    <title>HTML5 Form</title>
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h1>Payment for example</h1>
                </div>
                <div class="card-body">
                    <form class="needs-validation" id="form" onsubmit="validateFields()">

                        <!-- Primera Fila -->
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="validationCustom01">Card #</label>
                                <input type="number" class="form-control" id="cardInput" placeholder="################"
                                    value="" />
                                <div class="valid-feedback" style="display: none;" id="aproveFieldCard">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom02">CVC #</label>
                                <input type="number" class="form-control" id="cvcInput" placeholder="0000" value="" />
                                <div class="valid-feedback" style="display: none;" id="aproveFieldCard">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationCustom02">Amount</label>
                                <div class="d-flex">
                                    <i class="fas fa-dollar-sign"></i>
                                    <input type="number" class="form-control" id="amountInput" placeholder="Amount"
                                        value="" />
                                </div>
                                <div class="valid-feedback" style="display: none;" id="aproveFieldCard">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <!-- Segunda Fila -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom01">First name</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="First name"
                                    value="" />
                                <div class="valid-feedback" style="display: none;" id="aproveFieldCard">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom02">Last name</label>
                                <input type="text" class="form-control" id="lastNameInput" placeholder="Last name"
                                    value="" />
                                <div class="valid-feedback" style="display: none;" id="aproveFieldCard">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <!-- Tercera Fila -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom01">City</label>
                                <input type="text" class="form-control" id="cityInput" value="" />
                                <div class="valid-feedback" style="display: none;" id="aproveFieldCard">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="exampleSt">State</label> <select class="form-control custom-select"
                                    id="exampleSt">
                                    <option class="text-white bg-warning">
                                        Pick a state
                                    </option>
                                    <option value="AR">
                                        Arkansas
                                    </option>
                                    <option value="CA">
                                        California
                                    </option>
                                    <option value="CO">
                                        Colorado
                                    </option>
                                    <option value="CT">
                                        Connecticut
                                    </option>
                                    <option value="DE">
                                        Delaware
                                    </option>
                                    <option value="DC">
                                        District Of Columbia
                                    </option>
                                    <option value="FL">
                                        Florida
                                    </option>
                                    <option value="GA">
                                        Georgia
                                    </option>
                                    <option value="HI">
                                        Hawaii
                                    </option>
                                    <option value="ID">
                                        Idaho
                                    </option>
                                    <option value="IL">
                                        Illinois
                                    </option>
                                    <option value="IN">
                                        Indiana
                                    </option>
                                    <option value="IA">
                                        Iowa
                                    </option>
                                    <option value="KS">
                                        Kansas
                                    </option>
                                    <option value="KY">
                                        Kentucky
                                    </option>
                                    <option value="LA">
                                        Louisiana
                                    </option>
                                    <option value="ME">
                                        Maine
                                    </option>
                                    <option value="MD">
                                        Maryland
                                    </option>
                                    <option value="MA">
                                        Massachusetts
                                    </option>
                                    <option value="MI">
                                        Michigan
                                    </option>
                                    <option value="MN">
                                        Minnesota
                                    </option>
                                    <option value="MS">
                                        Mississippi
                                    </option>
                                    <option value="MO">
                                        Missouri
                                    </option>
                                    <option value="MT">
                                        Montana
                                    </option>
                                    <option value="NE">
                                        Nebraska
                                    </option>
                                    <option value="NV">
                                        Nevada
                                    </option>
                                    <option value="NH">
                                        New Hampshire
                                    </option>
                                    <option value="NJ">
                                        New Jersey
                                    </option>
                                    <option value="NM">
                                        New Mexico
                                    </option>
                                    <option value="NY">
                                        New York
                                    </option>
                                    <option value="NC">
                                        North Carolina
                                    </option>
                                    <option value="ND">
                                        North Dakota
                                    </option>
                                    <option value="OH">
                                        Ohio
                                    </option>
                                    <option value="OK">
                                        Oklahoma
                                    </option>
                                    <option value="OR">
                                        Oregon
                                    </option>
                                    <option value="PA">
                                        Pennsylvania
                                    </option>
                                    <option value="RI">
                                        Rhode Island
                                    </option>
                                    <option value="SC">
                                        South Carolina
                                    </option>
                                    <option value="SD">
                                        South Dakota
                                    </option>
                                    <option value="TN">
                                        Tennessee
                                    </option>
                                    <option value="TX">
                                        Texas
                                    </option>
                                    <option value="UT">
                                        Utah
                                    </option>
                                    <option value="VT">
                                        Vermont
                                    </option>
                                    <option value="VA">
                                        Virginia
                                    </option>
                                    <option value="WA">
                                        Washington
                                    </option>
                                    <option value="WV">
                                        West Virginia
                                    </option>
                                    <option value="WI">
                                        Wisconsin
                                    </option>
                                    <option value="WY">
                                        Wyoming
                                    </option>
                                </select>
                                <div class="valid-feedback" style="display: none;" id="aproveFieldCard">
                                    Looks good!
                                </div>
                            </div>


                            <div class="col-md-3 mb-3">
                                <label for="validationCustom02">Postal Code</label>
                                <input type="number" class="form-control" id="postalCodeInput" value="" />
                                <div class="valid-feedback" style="display: none;" id="aproveFieldCard">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <!-- Cuarta Fila -->
                        <div class="row">
                            <div class="col-sm-6 mb-3 " id="radio">
                                <label for="validationCustom03">We accept:</label>
                                <div class="bg-secondary text-white mt-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fab fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fab fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fab fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4"><i
                                                class="fab fa-cc-amex"></i></label>
                                    </div>
                                </div>
                                <!-- <div class="invalid-feedback" style="display: none;" id="aproveFieldCard">
                                    Please provide a valid card.
                                </div> -->
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom05">Message</label>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Add any notes here.</label>
                                </div>
                                <!-- <div class="invalid-feedback">
                                    Please provide a valid zip.
                                </div> -->
                            </div>
                        </div>
                </div>
                <div class="card-header">
                    <div class="alert alert-success" role="alert" id="messageGood" style="display: none;">
                        A simple success alert—check it out!
                    </div>
                    <div class="alert alert-danger" role="alert" id="messageWrong" style="display: none;">
                        Check some fields!
                    </div>
                    <div class="d-flex flex-row-reverse bd-highlight" id="final">
                        <div class="p-2 bd-highlight">
                            <input type="submit" class="btn btn-primary" />
                        </div>
                        <div class="p-2 bd-highlight">
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f879add62b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
